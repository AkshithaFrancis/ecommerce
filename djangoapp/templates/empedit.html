<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
    body{
         background-image:url("{% static 'img1.jpg' %}");
         background-repeat:no-repeat;
         background-size:100% 900px;
        }
        #a{
            width:400px;
            margin-left:45px;
        }
        .btn{
            margin-left:45px;
        }
        #b{
            margin-left:30px;
            margin-top:30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Employee Register</title>
</head>
<body>
<h1 id="b"><font color="black"> EDIT EMPLOYEE DETAILS </font></h1>
<br>
<form method="post">{% csrf_token %}

        <div class="mb-3" id ="a">
            <label  class="form-label">Employee Name</label>
            <input type="text" class="form-control" name="ename" value="{{data.ename}}">
          </div>
          <div class="mb-3" id ="a">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" value="{{data.phone}}">
          </div>
          <div class="mb-3" id ="a">
            <label class="form-label">Email id</label>
            <input type="email" class="form-control" name="email" value="{{data.email}}" >
          </div>
        <div class="mb-3" id ="a">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" name="designation" value="{{data.designation}}">
          </div>
        <div class="mb-3" id ="a">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" name="company_name" value="{{data.company_name}}">
          </div>

        <button type="submit" class="btn btn-success">UPDATE</button>


    </form>
</body>
</html>
