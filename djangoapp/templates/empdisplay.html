<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Employee Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Company Name</th>
        <th>Edit </th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.email}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.company_name}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/empupdate/{{i.id}}" class="btn btn-primary">Update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/emp_delete/{{i.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
