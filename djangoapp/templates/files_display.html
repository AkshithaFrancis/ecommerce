<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Audio Name</th>
    <th>Audio</th>
    <th>Video Name</th>
    <th>Video</th>
    <th>pdf Name</th>
    <th>Pdf</th>
    <th>Edit</th>
  </tr>
  {% for i,j,k,l,m,n,o in data %}
  <tr>
    <td>{{i}}</td>
    <td>{{j}}</td>
    <td><audio controls><source src="{% static k %}"></audio></td>
    <td>{{l}}</td>
    <td><video controls  height="200px" width="300px"><source src="{% static m %}"></video></td>
    <td>{{n}}</td>
    <td><a href="{% static o %}">Download</a></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/edituploads/{{i}}" class="btn btn-primary">Update</a></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/filesdelete/{{i}}" class="btn btn-danger">Delete</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
