<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
      <th>Id</th>
      <th>Movie Name</th>
      <th>Released date</th>
      <th>Characters</th>
      <th>Theatre Name</th>
      <th>Director Name</th>
      <th>Rating</th>
  </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.movie_name}}</td>
        <td>{{i.released_date}}</td>
        <td>{{i.characters}}</td>
        <td>{{i.theatre_name}}</td>
        <td>{{i.director_name}}</td>
        <td>{{i.rating}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
