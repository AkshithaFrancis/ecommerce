<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
    body{
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
<!--            background-image: url("{log4.jpg}");-->
            background-repeat:no-repeat;
            background-size:100% 1200px;
        }
        #a{
            width:400px;
            margin-left:500px;
        }
        .btn{
            margin-left:650px;
        }
        #b{
            margin-left:500px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Select</title>
</head>
<body>
    <h1 id="b"><font color="blue"></font></h1>
    <form method="post">{% csrf_token %}

        <div class="mb-3" id ="a">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name">
          </div>
      <div class="mb-3" id="a">
            <label  class="form-label">State</label>
            <select class="form-select" aria-label="Default select example" name="state">
                <option selected>Select State</option>
                <option value="Kerala">Kerala</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
              </select>
          </div>
        <div class="mb-3" id ="a">
            <label class="form-label">Language</label>
          </div>
      <div class="form-check" id="a">
            <input class="form-check-input" type="checkbox" name="english">
            <label class="form-check-label">
              English
            </label>
          </div>
        <div class="form-check" id="a">
            <input class="form-check-input" type="checkbox" name="malayalam">
            <label class="form-check-label">
              Malayalam
            </label>
          </div>
        <div class="form-check" id="a">
            <input class="form-check-input" type="checkbox" name="hindi">
            <label class="form-check-label">
              Hindi
            </label>
          </div>
        <button type="submit" class="btn btn-success">Submit</button>


    </form>
</body>
</html>
