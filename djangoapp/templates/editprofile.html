<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style>
    body{
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
<!--            background-image: url("{log4.jpg}");-->
            background-repeat:no-repeat;
            background-size:100% 1200px;
        }
        #a{
            width:400px;
            margin-left:500px;
        }
        .btn{
            margin-left:650px;
        }
        #b{
            margin-left:500px;
        }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><center> Edit Profile Page</center> </h1>
<form method="post">{% csrf_token %}

        <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" name="fname" value="{{data.fname}}">
          </div>
        <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{data.lname}}" >
          </div>
          <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
              <p>date: {{data.dob}}</p>
            <input type="date" class="form-control" name="dob" value="{{data.date}}">
          </div>
         <div class="mb-2" id ="a">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
          </div>
          <div class="form-check" id="a">
              <p>Gender: {{data.gender}}</p>
            <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check mb-2" id="a">
            <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" value="{{data.phone}}">
          </div>
          <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" value="{{data.email}}">
          </div>
          <div class="mb-3" id="a">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  name="address"  rows="3">{{data.address}}</textarea>
          </div>
        <div class="mb-3" id ="a">
            <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username" value="{{data.username}}">
          </div>

        <button type="submit" class="btn btn-success">Update</button>


    </form>
</body>
</html>
