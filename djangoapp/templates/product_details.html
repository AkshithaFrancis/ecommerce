<html lang="en">
<head>
    <style>
    body{
         background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
         background-repeat:no-repeat;
         background-size:100% 900px;
        }
        #a{
            width:400px;
            margin-left:500px;
        }
        .btn{
            margin-left:650px;
        }
        #b{
            margin-left:500px;
            margin-top:30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>
<h1 id="b"><font color="black">PRODUCT DETAILS</font></h1>
<br>
<form method="post">{% csrf_token %}

        <div class="mb-3" id ="a">
            <label  class="form-label">Product Name</label>
            <input type="text" class="form-control" name="pname" >
          </div>
          <div class="mb-3" id ="a">
            <label class="form-label">Product Company Name</label>
            <input type="text" class="form-control" name="pro_company_name" >
          </div>

        <div class="mb-3" id ="a">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-control" name="quantity">
          </div>
        <div class="mb-3" id ="a">
            <label class="form-label">Expiry Date</label>
            <input type="date" class="form-control" name="expdate">
          </div>
        <div class="mb-3" id="a">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="2"></textarea>
          </div>
        <div class="mb-3" id ="a">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" name="price">
          </div>

        <button type="submit" class="btn btn-success">Submit</button>


    </form>
</body>
</html>
