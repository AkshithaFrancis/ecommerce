<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Image Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Edit </th>
        <th>Delete</th>
    </tr>
    {% for i,j,k,l in data %}
    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><img src="{% static k %}" height="200px" width="200px"></td>
        <td>{{l}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/editfile/{{i}}" class="btn btn-primary">Update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/filedelete/{{i}}" class="btn btn-danger">Delete </a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
